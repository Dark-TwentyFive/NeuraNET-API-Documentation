<!--
NeuraNET API Call Demo (HTML, CSS & JS)
This code is open source, feel free to use it as a starting point.
-->

<!DOCTYPE html>
<html>
<head>
	<title>NeuraNET API</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="api-form" id="api">
			<form action="index.html">
				<h2 class="title">NeuraNET API</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Send a message</h5>
           		   		<input type="text" id="message" name="message" class="input">
           		   </div>
           		</div>
            	<input type="submit" class="btn" value="Send">
                <p id="response"></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
